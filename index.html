<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <section class="linha-um">
            <p class="visor">0</p>
        </section>

        <section class="linha-dois">
            <a class="delete">AC</a>
            <a class="mais-ou-menos">+/-</a>
            <a class="porcentagem">%</a>
            <a class="divisao">รท</a>
        </section>

        <section class="linha-tres">
            <a class="sete">7</a>
            <a class="oito">8</a>
            <a class="nove">9</a>
            <a class="multiplicacao">X</a>
        </section>

        <section class="linha-quatro">
            <a class="quatro">4</a>
            <a class="cinco">5</a>
            <a class="seis">6</a>
            <a class="subtracao">-</a>
        </section>

        <section class="linha-cinco">
            <a class="um">1</a>
            <a class="dois">2</a>
            <a class="tres">3</a>
            <a class="adicao">+</a>
        </section>

        <section class="linha-seis">
            <a class="zero">0</a>
            <a class="virgula">,</a>
            <a class="igualdade">=</a>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
